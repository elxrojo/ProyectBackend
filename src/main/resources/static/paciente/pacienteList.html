<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="js/getPaciente.js"></script>
    <script type="text/javascript" src="js/putPaciente.js"></script>
    <script type="text/javascript" src="js/deletePaciente.js"></script>
    <script type="text/javascript" src="js/domicilio/putDomicilio.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Karla:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Karla:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/list/style.css">
    <title>Pacientes</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="img/Logo.png" alt="Logo diente" id="logo">
            </div>
            <div id="tituloYopciones">
                <h1>Clinica odontológica</h1>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="pacienteAlta.html">Agregar Paciente</a>
                </nav>
            </div>
        </header>

        <main>
            <div id="div_paciente_table">
                <h1>Pacientes</h1>
                    <table id="pacientesTable">
                        <thead>
                            <tr id="firstThead">
                                <th class="th" id="id" class="id">ID</th>
                                <th class="th">Nombre</th>
                                <th class="th">Apellido</th>
                                <th class="th">DNI</th>
                                <th class="th">Email</th>
                                <th class="th">Domicilio</th>
                                <th class="th" id="nothing"></th>
                            </tr>
                        </thead>
                        <tbody id="pacienteDatos">
                        </tbody>
                    </table>
            </div>
        </main>

        <div class="modalContainer" id="modalContainerDomicilio" class="modal">
            <div class="formModal">
                <button type ="button" id='botonDomicilioCerrar' onclick="cerrarDomicilio()">&times </button>
                <script>
                    function cerrarDomicilio() {
                        const modalContainer = document.querySelector("#modalContainerDomicilio");
                        modalContainer.style.opacity = '0';
                        modalContainer.style.pointerEvents = 'none';
                    }
                </script>
                <form id="update_domicilio_form">
                    <h2>Domicilio informacion</h2>
                    <div class="form-group">
                        <hr>
                        <label>Id:</label>
                        <input type="text" id="idDomicilio" readonly>
                    </div>
                    <div class="form-group">
                        <label>Calle:</label>
                        <input type="text" id="calle" class='inputModificar' placeholder="Ingrese la calle" 
                        name="calle" readonly>
                    </div>
                    <div class="form-group">
                        <label>Numero:</label>
                        <input type="text" class='inputModificar' id="numero" placeholder="Ingrese el numero" name="numero" readonly>
                    </div>
                    <div class="form-group">
                        <label>Localidad:</label>
                        <input type="text" id="localidad"  class='inputModificar' placeholder="Ingrese su localidad" name="localidad" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Provincia:</label>
                        <input type="text" id="provincia" placeholder="Ingrese su provincia"  class='inputModificar' name="provincia" readonly>
                    </div>

                    <div id="botonesDomicilio">
                        <button type="submit" id="botonPut" style="display: none;">Modificar</button>
                    </div>
                </form>
                <button onclick="editable()" id="botonEditar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="modalContainer" id="modalContainerUpdate">
            <div id="div_paciente_updating">
                <div id="modal">
                    <button type ="button" onclick="cerrar()">&times </button>
                    <script>
                        function cerrar() {
                            const modalContainer = document.querySelector("#modalContainerUpdate");
                            modalContainer.style.opacity = '0';
                            modalContainer.style.pointerEvents = 'none';
                        }
                    </script>
                    <form id="update_paciente_form">
                        <h2>Actualizar</h2>
                        <div class="form-group">
                            <hr>
                            <label>Id:</label>
                            <input type="text" id="paciente_id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" id="nombre" placeholder="Ingrese el nombre" 
                            name="nombre">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" id="apellido" placeholder="Ingrese el apellido" name="apellido">
                        </div>
                        <div class="form-group">
                            <label>DNI:</label>
                            <input type="text" id="dni" placeholder="Ingrese su dni" name="dni">
                        </div>
                        
                        <div class="form-group">
                            <label>Correo electrónico:</label>
                            <input type="email" id="email" placeholder="Ingrese su correo" name="correo">
                        </div>
                        <div class="form-group">
                            <label>Direccion (ID)</label>
                            <input type="text" id="domicilio" name="domicilio" readonly>
                        </div>

                        <div id="botones">
                            <button type="submit">Modificar</button>
                        </div>
                    </form>
        
                    <div id="response" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
