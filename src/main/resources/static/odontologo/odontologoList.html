<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="js/getOdontologo.js"></script>
    <script type="text/javascript" src="js/putOdontologo.js"></script>
    <script type="text/javascript" src="js/deleteOdontologo.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Karla:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Karla:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/odontologoList/style.css">
    <title>Odontologos</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="img/Logo.png" alt="Logo diente" id="logo">
            </div>
            <div id="tituloYopciones">
                <h1>Clinica odontol√≥gica</h1>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="odontologoAlta.html">Agregar odontologo</a>
                </nav>
            </div>
        </header>

        <main>
            <div id="div_odontologo_table">
                <h1>Odontologos</h1>
                    <table id="odontologoTable">
                        <thead>
                            <tr id="firstThead">
                                <th class="th" id="id" class="id">ID</th>
                                <th class="th">Nombre</th>
                                <th class="th">Apellido</th>
                                <th class="th">Matricula</th>
                                <th class="th" id="nothing"></th>
                            </tr>
                        </thead>
                        <tbody id="odontologoDatos">
                        </tbody>
                    </table>
            </div>
        </main>



        <div class="modalContainer">
            <div id="div_odontologo_updating">
                <div id="modal">
                    <button type ="button" onclick="cerrar()">&times </button>
                    <script>
                        function cerrar() {
                            const modalContainer = document.querySelector(".modalContainer");
                            modalContainer.classList.remove('show');
                        }
                    </script>
                    <form id="update_odontologo_form">
                        <h2>Actualizar</h2>
                        <div class="form-group">
                            <hr>
                            <label>Id:</label>
                            <input type="text" id="odontologo_id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" id="nombre" placeholder="Ingrese el nombre" 
                            name="nombre">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" id="apellido" placeholder="Ingrese el apellido" name="apellido">
                        </div>
                        <div class="form-group">
                            <label>Matricula:</label>
                            <input type="text" id="matricula" placeholder="Ingrese la matrcicula" name="matricula">
                        </div>
                        <div id="botones">
                            <button type="submit">Modificar</button>
                        </div>
                    </form>
        
                    <div id="response" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
